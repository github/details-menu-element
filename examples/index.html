<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>details-menu demo</title>
  <style>
    details-menu [role][aria-selected="true"],
    details-menu [role]:focus {
      background: blue;
      color: white;
    }
    details-menu {
      background: white;
      border: 1px solid;
      display: block;
      padding: 4px;
      width: 200px;
    }
    button, label[tabindex] {
      font-family: inherit;
      font-size: inherit;
      display: block;
      background: none;
      border: 0;
      width: 100%;
      text-align: left;
      padding: 0;
    }
    input[type="text"] {
      box-sizing: border-box;
      margin-bottom: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <p>Menu with plain buttons.</p>
  <details>
    <summary>Best robot: <span data-menu-button>Unknown</span></summary>
    <details-menu>
      <button type="button" role="menuitem" data-menu-button-text>Hubot</button>
      <button type="button" role="menuitem" data-menu-button-text>Bender</button>
      <button type="button" role="menuitem" data-menu-button-text>BB-8</button>
    </details-menu>
  </details>

  <p>Menu with radio menu items.</p>
  <details>
    <summary>Best robot: <span data-menu-button>Unknown</span></summary>
    <details-menu>
      <label tabindex="0" role="menuitemradio" data-menu-button-text><input type="radio" name="robot"> Hubot</label>
      <label tabindex="0" role="menuitemradio" data-menu-button-text><input type="radio" name="robot"> Bender</label>
      <label tabindex="0" role="menuitemradio" data-menu-button-text><input type="radio" name="robot"> BB-8</label>
    </details-menu>
  </details>

  <p>Menu with checkbox menu items.</p>
  <details>
    <summary>Favorite robots</summary>
    <details-menu>
      <label tabindex="0" role="menuitemcheckbox"><input type="checkbox" name="robot"> Hubot</label>
      <label tabindex="0" role="menuitemcheckbox"><input type="checkbox" name="robot"> Bender</label>
      <label tabindex="0" role="menuitemcheckbox"><input type="checkbox" name="robot"> BB-8</label>
    </details-menu>
  </details>

  <p>Menu with navigation from input support.</p>

  <details>
    <summary>Best robot: <span data-menu-button>Unknown</span></summary>
    <details-menu input="filter-input">
      <input id="filter-input" type="text" autofocus aria-owns="filter-menu">
      <div role="menu" id="filter-menu">
        <button type="button" role="menuitem" data-menu-button-text id="Hubot">Hubot</button>
        <button type="button" role="menuitem" data-menu-button-text id="Bender">Bender</button>
        <button type="button" role="menuitem" data-menu-button-text id="BB-8">BB-8</button>
      </div>
    </details-menu>
  </details>

  <script type="text/javascript">
    document.addEventListener('details-menu-selected', e => console.log(e), true)
  </script>
  <!-- <script src="../dist/index.umd.js"></script> -->
  <script type="text/javascript" src="https://unpkg.com/@github/details-menu-element@latest"></script>
</body>
</html>
